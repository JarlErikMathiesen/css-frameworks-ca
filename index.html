<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="dist/css/styles.css" rel="stylesheet">
    <title>Crafty-login</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg d-flex justify-content-between">
        <a class="navbar-brand ms-2" href="index.html">Crafty</a>
        <a class="navbar-brand ms-2" href="profile.html">
            <i class="fa-solid fa-user"></i>  
        </a>
    </nav>
</header>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
            <h2 class="text-center mb-4">Crafty</h2>
            <form action="/profile.html">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" minlength="8" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <span class="form-text d-block text-center">Don't have an account? <a href="/profile.html">Register</a></span>
            </form>
        </div>
    </div>
</body>
</html>
